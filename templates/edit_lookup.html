<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Quote</title>
  <style>
    body { font-family: system-ui, Arial; padding: 16px; max-width: 520px; margin: 0 auto; }
    input { width: 100%; padding: 12px; margin: 8px 0; font-size: 16px; }
    button { padding: 12px 14px; font-size: 16px; margin-top: 10px; width: 100%; }
    a { display:block; margin-top: 14px; }
  </style>
</head>
<body>
  <h2>Edit Quote</h2>

  <form method="POST" action="/edit">
    <label>Quote Number</label>
    <input name="quote_no" placeholder="e.g. S001" required />
    <button type="submit">Load Quote</button>
  </form>

  <a href="/">‚Üê Back to New Quote</a>
</body>
</html>
